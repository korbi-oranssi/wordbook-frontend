<div>
  <input id="foreign-word" type="text" disabled [value]="word.foreignWord" >
  <input id="translated-word" type="text" disabled [value]="word.translatedWord">

  <div class="dropdown">
    <button class="bttn-unite bttn-md bttn-primary" (click)="openDropdownMenu()">#</button>
    <div id="dropdown" class="dropdown-content">
      <button (click)="enableEditing()">Edit</button>
      <button (click)="deleteWord()">Delete</button>
      <button (click)="log()">Add tag</button>
    </div>
  </div>

  <div id ="submit-block" class="submit-block">
    <button class="bttn-unite bttn-md bttn-primary" (click)="submitEdits()">Submit</button>
    <button class="bttn-unite bttn-md bttn-primary" (click)="cancelEdits()">Cancel</button>
  </div>
</div>
