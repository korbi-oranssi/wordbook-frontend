<div>
<a routerLink="/register">Register</a>
<form [formGroup]="form">
  <h1>Log in</h1>

    <div>
      <label>Login</label>
      <br>
      <input name="email" formControlName="email">
    </div>
    <div>
      <label>Password</label>
      <br/>
      <input name="password" formControlName="password"
             type="password">
    </div>

    <button class="bttn-unite bttn-md bttn-primary" (click)="login()">Login</button>

</form>
</div>
