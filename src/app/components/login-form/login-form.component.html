<div>
  <form [formGroup]="form">
    <h1>Hi! Please, log in :)</h1>
    <div>
      <label>Username</label>
      <br>
      <i id="usr" class="fa fa-user icon"></i>
      <input name="username" formControlName="username">
    </div>
    <div>
      <label>Password</label>
      <br/>
      <i class="fa fa-key icon"></i>
      <input name="password" formControlName="password" type="password">
    </div>
    <button class="bttn-unite bttn-md bttn-primary" (click)="login()">Log in</button>
    <a>Don't have an account? </a>
    <a routerLink="/register">Sign up</a>
  </form>
</div>
