<form [formGroup]="newWord" (keydown)="submitByEnter($event)" >
  <div>
    <input type="text" placeholder="foreign word" formControlName="foreignControl">
    <input type="text"  placeholder="translation" formControlName="translatedControl">
  </div>
</form>

<div *ngFor="let word of wordList">
  <input [id]="generateId(word.foreign_word)" type="text" disabled="disabled" [value]="word.foreign_word">
  <input [id]="word.translated_word" type="text" disabled="disabled" [value]="word.translated_word">
  <input  type="button" value="Edit" (click)="editWord(word)">
</div>
