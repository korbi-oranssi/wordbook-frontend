<app-sorting [wordList]="wordList"></app-sorting>

<form [formGroup]="newWord" (keydown)="submitByEnter($event)">
  <div class="word-form">
    <input class="word-input-field" type="text" placeholder="foreign word" formControlName="foreignControl">
    <input class="word-input-field" type="text" placeholder="translation" formControlName="translatedControl">
  </div>
</form>

<app-word-field *ngFor="let word of wordList" [word]="word" [wordListRef]="this"></app-word-field>
