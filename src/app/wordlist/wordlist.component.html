<div>
  <p>Sort by</p>
    <button (click)="sortByDate()">Date</button>
    <button (click)="sortByForeign()">Foreign</button>
    <button (click)="sortByTranslated()">Translated</button>
    <button (click)="sortByTagName()">Tag</button>
  <br/>
  <input *ngIf="isCollapsed" placeholder="Tag name">
    <br><br/>
</div>

<form [formGroup]="newWord" (keydown)="submitByEnter($event)" >
  <div>
    <input type="text" placeholder="foreign word" formControlName="foreignControl">
    <input type="text"  placeholder="translation" formControlName="translatedControl">
  </div>
</form>

<div *ngFor="let word of wordList">
  <input #foreignField  type="text" disabled [value]="word.foreignWord" >
  <input #translatedField  type="text" disabled [value]="word.translatedWord">
  <button #editBtn (click)="enableEditing(foreignField, translatedField, editBtn, saveBtn, discardBtn)">Edit</button>
  <button #saveBtn style="display: none;" (click)="saveChanges(word, foreignField, translatedField, editBtn, saveBtn, discardBtn)">Save</button>
  <button #discardBtn style="display: none;" (click)="discardChanges(word, foreignField, translatedField, editBtn, saveBtn, discardBtn)">Discard</button>

  <div style="display: inline;">
    <button #addTagBtn (click)="addTag(word, tagField)">Add tag</button>
    <button #saveTagBtn (click)="saveTag(word, tagField, addTagBtn)">Add tag</button>
    <input #tagField type="text" style="display: none;">
  </div>
</div>
